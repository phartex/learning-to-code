<!DOCTYPE html>
<html lang="en">
<head>
    <title>form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="nav-wrapper">
                <div class="left-side">
                    <div class="nav-link-wrapper">
                        <a href="home.html">Home</a>
                    </div>
                    
                    <div class="nav-link-wrapper">
                        <a href="about.html">About</a>
                    </div>

                    <div class="nav-link-wrapper">
                        <a href="reg.html">Registration</a>
                    </div>
                </div>

                <div class="right-side">
                    <div class="brand">
                        <div>FATERU VICTOR</div>
                    </div>
                </div>
        </div>
    <div>
            <form class = form>
                    <h4 class="warning">Registration</h4>

                    <label>
                        <input type="text" class="input" name="email" placeholder="EMAIL">
                                <div class="line-box">
                                    <div class="line"></div>
                                </div>
                    </label>
                    <br>
            
                    <label>
                        <input type="text" class="input" name="username" placeholder="USERNAME">
                                <div class="line-box">
                                    <div class="line"></div>
                                </div>
                    </label>
                    <br>
                    <label>
                        <input type="text" class="input" name="password" placeholder="PASSWORD">
                                <div class="line-box">
                                    <div class="line"></div>
                                </div>
                    </label>
            
                    <br>
                    <label>
                        <input type="text" class="input" name="confirm" placeholder="CONFIRM PASSWORD">
                                <div class="line-box">
                                    <div class="line"></div>
                                </div>
                    </label>
                    <br>
                    <button class= "submit" type="submit">Submit</button>
            
            </form>
    </div>
    
</body>
</html>
